#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "docsify"
name = "Docsify"
description.en = "Documentation site generator"
description.fr = "Documentation site generator"

version = "4.13.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://docsify.js.org/"
admindoc = "https://docsify.js.org/#/?id=docsify"
code = "https://github.com/docsifyjs/docsify/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "400M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/docsify"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/docsifyjs/docsify/archive/refs/tags/v4.13.1.tar.gz"
    sha256 = "f288d00a90a6569b8ad30105d97bdb6f70280b963b38b16da7c2785589513214"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
